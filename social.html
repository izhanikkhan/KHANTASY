<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHANTASY - Social</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html, body{width:100%;overflow-x:hidden;}
  body{
    font-family:'Poppins',sans-serif;
    color:#fff;
    background:linear-gradient(-45deg,#ff0057,#ff7b00,#00c3ff,#7b00ff);
    background-size:400% 400%;
    animation:gradientMove 10s ease infinite;
  }
  @keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  header{
    display:flex;align-items:center;justify-content:space-between;
    padding:20px;background:rgba(0,0,0,0.3);backdrop-filter:blur(8px);width:100%;
  }
  .menu-btn{font-size:28px;cursor:pointer;transition:.3s;}
  .menu-btn:hover{color:#0ff;}
  h1.logo{
    font-size:48px;font-weight:900;letter-spacing:4px;text-transform:uppercase;color:#ff6a00;white-space: nowrap;
  }

  .sidebar{
    position:fixed;top:0;left:-250px;width:250px;height:100%;
    background:rgba(0,0,0,0.95);backdrop-filter:blur(10px);
    transition:0.4s;z-index:1000;padding-top:60px;overflow-y:auto;
  }
  .sidebar.active{left:0;}
  .sidebar a{
    display:block;padding:15px 25px;color:#fff;text-decoration:none;font-size:18px;
    border-bottom:1px solid rgba(255,255,255,0.1);transition:0.3s;word-wrap: break-word;
  }
  .sidebar a:hover{background:#0ff;color:#000;}

  main{text-align:center;padding:80px 20px;max-width:100%;}
  main h2{font-size:36px;font-weight:900;text-transform:uppercase;letter-spacing:2px;color:#fff;margin-bottom:20px;}
  .social-links{display:flex;flex-direction:column;align-items:center;gap:20px;margin-top:40px;}
  .social-links a{
    display:block;font-size:24px;font-weight:bold;color:#0ff;text-decoration:none;
    background:rgba(0,0,0,0.4);padding:15px 30px;border-radius:10px;width:250px;text-align:center;
    transition:0.3s;
  }
  .social-links a:hover{background:#0ff;color:#000;}

  footer{text-align:center;padding:30px 10px;color:#eee;font-size:14px;}

  @media (max-width:768px){
    h1.logo{font-size:36px;}
    main h2{font-size:28px;}
    .social-links a{width:80%;font-size:20px;}
  }
</style>
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">☰</div>
  <h1 class="logo">KHANTASY</h1>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html" id="homeLink">Home</a>
  <a href="projects.html">Projects</a>
  <a href="shop.html">Shop</a>
  <a href="social.html">Social</a>
  <a href="services.html">Services</a>
  <a href="blog.html">Blog</a>
  <a href="team.html">Team</a>
  <a href="contact.html">Contact</a>
  <a href="faq.html">FAQ</a>
  <a href="setting.html">Setting</a>
  <a href="about.html">About</a>
</div>

<main>
  <h2>Connect with Us</h2>
  <div class="social-links">
    <a href="https://www.instagram.com/khantasy_vlog" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/khantasy" target="_blank">Facebook</a>
    <a href="https://www.youtube.com/@khantasy" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/izhannkhan" target="_blank">Personal Instagram</a>
    <a href="https://www.facebook.com/" target="_blank">Personal Facebook</a>
  </div>
</main>

<footer>© 2025 KHANTASY – All Rights Reserved</footer>

<script>
const btn=document.getElementById('menuBtn');
const sidebar=document.getElementById('sidebar');
btn.addEventListener('click',()=>{sidebar.classList.toggle('active');});

document.getElementById('homeLink').addEventListener('click', (e)=>{
  e.preventDefault();
  sidebar.classList.remove('active');
  window.location.href="index.html"; // redirect to home
});
</script>

</body>
</html>
